<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test JS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/test.css">
</head>
<body>
    <header>
        <h1>Crypto Converter & Stocks</h1>
    </header>
    <main class="container">
        <div class="row">
            <div class="col">
                <h3>Choose your Currency</h3>
                <select name="choose-currency" id="crypto-id">
                    <option value="">Choose a Crypto-ID</option>
                </select>
            </div>
            <div class="col">
                <h3>Your Conversion Rate</h3>
                <p id="conversion-rate"></p>
                <button type="submit">Convert</button>
            </div>
            <div class="col">
                <h3>Choose your Currency</h3>
                <select name="currency" id="supported-currency">
                    <option value="">Choose a Crypto Currency</option>
            </div>
        </div>
    </main>

    
    <script src="./assets/js/script.js"></script>
</body>
</html>
